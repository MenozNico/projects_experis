
<app-article [articleTitle]="articleTitle" [isClicked]="isClicked" (show)="onShow()"></app-article>

<table style="width:100%">
    <tr>
      <th>userId</th>
      <th>Id</th>
      <th>Title</th>
      <th>Body</th>      
    </tr>
    <tr *ngFor="let post of posts">
      <td>{{ post.userId }}</td>
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
    </tr>
</table>
